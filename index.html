<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Note App</title>
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <div class="notes__logo">NOTE APP</div>
            <div class="notes__list">
                <div class="notes__list-item">
                    <div class="notes__small-title">New note</div>
                    <div class="notes__small-body">this is my first note !!</div>
                    <div class="notes__small-updated">Monday 1:30 PM</div>
                </div>
            </div>
        <button class="notes__add">ADD NOTES</button>
    </div>
    <div class="notes__preview">
        <input type="text" class="notes__title" placeholder="note title ..."/>
        <textarea name="" class="notes__body">Take some note ...</textarea>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
